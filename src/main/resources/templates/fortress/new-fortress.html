<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крепость</title>
</head>
<body>

<div class="container">
    <div class="main-content">
        <h1>Введите название крепости</h1>
        <form th:action="@{/dwarf_game/set_stats}" th:object="${new_fortress}" method="post" class="form-container">
            <input type="text" th:field="*{name}" placeholder="Название крепости" required><br/>
            <input type="submit" value="Сохранить">
        </form>
    </div>
</div>

</body>
</html>
