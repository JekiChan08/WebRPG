<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div th:if="${param.success}">Вы успешно зарегистрировались</div>
<form
    method="post"
    th:action="@{/registration/save}"
    th:object="${user}">
    <input
    th:field="*{login}"
    type="text">
    <input
    th:field="*{password}"
    type="password">
    <button type="submit">Зарегистрировать</button>
</form>
</body>
</html>
